  <meta charset="UTF-8">

  <title>YonoDeals - Welcome</title>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #0066ff 0%, #0056b3 100%);
      color: #fff;
      padding: 40px 0 30px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    header p {
      margin-top: 16px;
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.93;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px 30px 16px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(0, 86, 179, 0.09), 0 1.5px 7px 0 rgba(0,0,0,0.03);
      padding: 36px 28px 32px 28px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 10px 40px 0 rgba(0, 86, 179, 0.17), 0 4px 16px rgba(0,0,0,0.06);
    }
    .card h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #0056b3;
      font-weight: 700;
    }
    .card p {
      font-size: 1.14rem;
      margin: 18px 0 24px 0;
      color: #555;
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(90deg, #ff8300 0%, #ff6600 100%);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255, 102, 0, 0.12);
      transition: background 0.2s, box-shadow 0.2s;
      letter-spacing: 0.5px;
    }
    .btn:hover, .btn:focus {
      background: linear-gradient(90deg, #e65c00 0%, #ff8300 100%);
      box-shadow: 0 4px 18px rgba(255, 102, 0, 0.16);
    }
    footer {
      background: #f1f4f9;
      padding: 18px 0;
      font-size: 1rem;
      color: #888;
      text-align: center;
      margin-top: auto;
      letter-spacing: 0.3px;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
    }
    @media (max-width: 600px) {
      .card {
        padding: 28px 6vw 24px 6vw;
      }
      h1 {
        font-size: 2rem;
      }
      .card h2 {
        font-size: 1.3rem;
      }
      .btn {
        padding: 12px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <header>
